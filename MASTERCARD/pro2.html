<html>
    <head>
        <title>Title Card</title>
    </head>

    <body>

        <section>
            <div class="container">


                <div class="card front">
                    <div class="images">
                        <div class="logo">
                            <img src="logo.png">
                            <p>Master Card</p>
                        </div>

                        <div class="chip">
                            <img src="chip.png">
                        </div>
                        
                    </div>

                <div class="card-num">
                    <p>Card number</p>
                    <h1>8050 5040 2030 3020</h1>
                </div>

                <div class="title">
                    <p>Vincent</p>
                </div>

                <div class="expiry">
                    <p>Valid Thru</p>
                    <h1>05/33</h1>
                </div>

                </div>

            <!-- BACK SIDE -->
                
                <div class="card back">
                    <div class="text up">
                        <p>No service for customers, don't even dare to call
                            or email me. @.com</p>
                    </div>

                <div class="black"></div>

                <div class="cvv">
                    <div class="cvv-cover"></div>
                    <div class="cvv-panel">
                        <p><i>577</i></p>
                    </div>
                </div>

                    <div class="text down">
                        <p>Lorem Ipsum! Only a dummy paragraph. No need to 
                            read. This card has an flipping 
                            card(*fake) animation while hover, that's it. 
                    </div>

                </div>

            </div>
        </section>


    </body>
</html>
